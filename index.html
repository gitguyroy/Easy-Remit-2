<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Remit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Easy Remit</h1>
        <div class="success-message" id="successMessage">Form submitted successfully!</div>
        <div class="error-message" id="errorMessage">Error submitting form. Please try again.</div>
        
        <form id="remitForm">
            <div class="form-group">
                <label for="senderName">Sender Name:</label>
                <input type="text" id="senderName" name="senderName" required>
            </div>

            <div class="form-group">
                <label for="senderPhone">Sender Phone Number:</label>
                <input type="tel" id="senderPhone" name="senderPhone" required>
            </div>

            <div class="form-group">
                <label for="senderEmail">Sender Email:</label>
                <input type="email" id="senderEmail" name="senderEmail" required>
            </div>

            <div class="form-group">
                <label for="senderCountry">Sender Country:</label>
                <select id="senderCountry" name="senderCountry" required>
                    <option value="">Select Country</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recipientName">Recipient Name:</label>
                <input type="text" id="recipientName" name="recipientName" required>
            </div>

            <div class="form-group">
                <label for="recipientPhone">Recipient Phone Number:</label>
                <input type="tel" id="recipientPhone" name="recipientPhone" required>
            </div>

            <div class="form-group">
                <label for="recipientEmail">Recipient Email:</label>
                <input type="email" id="recipientEmail" name="recipientEmail" required>
            </div>

            <div class="form-group">
                <label for="recipientCountry">Recipient Country:</label>
                <select id="recipientCountry" name="recipientCountry" required>
                    <option value="">Select Country</option>
                    <option value="Jamaica">Jamaica</option>
                    <option value="Trinidad and Tobago">Trinidad and Tobago</option>
                    <option value="Barbados">Barbados</option>
                    <option value="Guyana">Guyana</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency" required>
                    <option value="">Select Currency</option>
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="GBP">GBP</option>
                    <option value="AUD">AUD</option>
                    <option value="JMD">JMD</option>
                    <option value="TTD">TTD</option>
                    <option value="BBD">BBD</option>
                    <option value="GYD">GYD</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('remitForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            fetch('https://script.google.com/macros/s/AKfycby98C0kB6N4c091Hn-c25mU56JzMLUKX5sHbzO854ICxts2hIq9E3Ymwaq9MYMl2b0g/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                form.reset();
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            });
        });
    </script>
</body>
</html>
